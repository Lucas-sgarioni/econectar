{% extends "base.html" %}
{% load bootstrap5 %}

{% block conteudo %}
  <div class="row mb-2">
    <div class="col-md-6">
        {% if sucesso %}
        <p class="alert alert-sucess">Cadastro realizado com sucesso!</p>
        {% else %}
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
        {% endif %}
    </div>
  </div>
{% endblock %}
