{% extends "base.html" %}
{% load bootstrap5 %}

{% block conteudo %}
<div class="row g-5 m-auto" >
  <div class="col-md-5 col-lg-4 order-md-last">
    <h4 class="mb-3">Cadastre-se</h4>
      {% if sucesso %}
      <p class="alert alert-sucess">Cadastro realizado com sucesso!</p>
      {% else %}
      <form action="" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button class="btn btn-primary w-50" type="submit">Cadastrar</button>
      </form>
      {% endif %}
    </div>
</div>
{% endblock %}
