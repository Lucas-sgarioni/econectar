{% extends "base.html" %}
{% load bootstrap5 %}

{% load static %}
{% block conteudo %}
<div class="row g-5 m-auto" >
  <div class="col-md-5 col-lg-4 order-md-last">
        <form class="form-floating" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'assets/img/folha.png' %}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Fa√ßa Login na sua conta</h1>
                {% bootstrap_form form %}
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">Lembrar-me</label>
                </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
